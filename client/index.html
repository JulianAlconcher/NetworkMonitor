<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetworkMonitor | Starlink vs Personal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="icon">ðŸ“¡</span>
                <h1>Network<span>Monitor</span></h1>
            </div>
            <div id="active-isp-badge" class="isp-badge unknown">
                Detecting Source...
            </div>
        </header>

        <main>
            <section class="overview">
                <div class="card stat-card starlink primary-glow">
                    <h3>Starlink</h3>
                    <div class="stat-value" id="starlink-usage">0.00 GB</div>
                    <div class="stat-label">Total Consumption</div>
                    <div class="progress-bar">
                        <div id="starlink-progress" class="progress" style="width: 0%"></div>
                    </div>
                </div>

                <div class="card stat-card personal secondary-glow">
                    <h3>Personal</h3>
                    <div class="stat-value" id="personal-usage">0.00 GB</div>
                    <div class="stat-label">Total Consumption</div>
                    <div class="progress-bar">
                        <div id="personal-progress" class="progress" style="width: 0%"></div>
                    </div>
                </div>
            </section>

            <section class="charts">
                <div class="card chart-card">
                    <h3>Usage Distribution</h3>
                    <div class="chart-container">
                        <canvas id="usageChart"></canvas>
                    </div>
                </div>
            </section>

            <section class="details">
                <div class="card info-card">
                    <h3>Session Details</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">Last Update</span>
                            <span class="value" id="last-update">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Traffic Monitoring</span>
                            <span class="value">Active</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <button id="reset-btn" class="btn-secondary">Reset History</button>
            <p>&copy; 2026 NetworkMonitor Dashboard</p>
        </footer>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
